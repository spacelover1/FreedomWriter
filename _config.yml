description: >
  
long_description: > # this means to ignore newlines until "baseurl:"
                      هر چیزی به وقتش اتفاق میفته:)


# The tiny icon of the website
# favicon: assets/img/favicon.png

github:
  username: spacelover1
  repository: personalBlog
# favicon: assets/img/me.png
# logo: assets/img/me.png

permalink: :title:output_ext
timezone: Asia/Tehran

paginate: 20
paginate_path: /page:num/

tag_page_layout: tag_page
tag_page_dir: tag

collections:
  projects:
    output: true

comments:
  enabled: false
  type: static
  static:
    avatar:
      visible: true

defaults:
- scope:
    path: ""
    type: "posts"
  values:
    layout: "post"
- scope:
    path: "projects"
    type: "pages"
  values:
    layout: "project"
- scope:
    path: "tag"
  values:
    sitemap: false

navbar:
  items:
  - projects

plugins:
  - jekyll-jalali
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-hinduarabic
  - jekyll-seo-tag
  - jekyll-include-cache
  
